<script language="JavaScript">

// Declaração
var js_n1;
var js_n2;


//Captação
js_n1= parseFloat(window.prompt("Digite um valor"));
js_n2= parseFloat(window.prompt("Digite outro valor"));

//Processamento
if (js_n1<js_n2) {

document.write("O menor é " +js_n1 +" o maior é " +js_n2);
}
else {
document.write("O Menor foi -->"+js_n2 +" O maior foi --> "+js_n1);
}

//Impressão


//-->
</script>
