<!-- Linha de comentário HTML: operador ternário
sintaxe : (<condição>) ? <expressão para verdadeiro> :<expressão para falso> -->
 
<script language="JavaScript">

   
/* Definição das variaveis */
document.write('<p>------------------------------------------------');
document.write('<p>Definição e atribuição de variáveis: ');
document.write('<p>var js_num = <b>30;</br> (js_num recebe valor 30)');
var js_num = 20;

/* Aplicação de Operador Ternário utlizando Operadores Relacionais  */
document.write('<p>------------------------------------------------');
document.write('<p>Operador ternário <b>(? :)</b> com Operadores relacionais (==, !=, <): ');

document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÂO" - Resposta => ');
    ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÂO</b>'));

document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÂO" -Resposta =>');
    ((js_num !=20) ? document.write('<b>SIM</b>') : document.write('<b>NÂO</b>'));

document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÂO" - Resposta =>');
    ((js_num <50) ? document.write('<b>SIM</b>') : document.write('<b>NÂO</b>'));

/* Aplicação do ternário utilizando expressão aritmética e operador relacional */
document.write('<p>-----------------------------------------------------');
document.write('<p>OPERADOR TERNÁRIO com EXPRESSÃO ARITMÉTICA: ');
document.write('<p>(js_num <b>-</b> 20 ) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÂO" - Resposta => ');
    ((js_num - 20)==0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÂO</b>');

        - á (letra minúscula "a" com acento agudo) = \u00e1
