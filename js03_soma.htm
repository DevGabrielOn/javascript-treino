<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js03_soma.htm</title>
</head>
<body>

<script language="JavaScript">
<!--
/* Objetivo : Escrever uma mensagem limitando-a em 10 vezes através de um contador
	que será incrementado de mais 1
*/

/* Definição das variaveis */	
var num1;
var num2;

/* Captação dos valores */
num1 = window.prompt("Digitem um número inteiro");
num2 = window.prompt("Digite outro número inteiro");
soma =parseInt(num1)+parseInt(num2);

//Impressão
document.write("O valor da soma é " + soma);

//-->
</script>    
</body>
</html>
