<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js03_funcao.htm</title>
</head>
<body>


<script language="JavaScript">

// Declaração
var js_qht; //var de entrada-- qtd de horas trabalhadas
var js_vht; //var de entrada-- valor das horas trabalhadas
var js_inss;//var de entrada-- percentual do desconto INSS
var js_tdes;//var de saida--Total de descontos
var js_sb;  //var de saida--valor do salario bruto
var js_sl;  //var de saida--valor salario liquido


//Captação
js_qht= parseFloat(window.prompt("Digite a quantidade de horas trabalhadas/Mês :(135 a 180)","00"));
js_vht= parseFloat(window.prompt("Digite o valor das horas trabalhadas :(25 a 50)","00"));
js_inss=parseFloat(window.prompt("Digite o percentual de desconto do INSS :(5 a 15)","00"));

//Processamento
js_sb=js_qht*js_vht;
js_tdes=(js_inss/100)*js_sb;
js_sl=js_sb-js_tdes;

//Saída de dados

document.write("<p>Quantidade de horas trabalhadas/Mês :(135 a 180) => <b>"+js_qht+ "</b>");
if(js_qht>180){
document.write("...(<b>Límite excedido! </b>)");
}
if(js_qht<135){
document.write("<b>Valor mínimo inválido! </b>");
}

document.write("<p>Valor das horas trabalhadas :(25 a 50) => <b>"+js_vht+"</br>");
if(js_vht<25){
    document.write("<b>Valor mínimo inválido ! </b>");
}
if(js_vht>50){
    document.write("<b>Valor máximo inválido ! </b>");
}

document.write("<p>Percentual de desconto INSS (5 a 15) =>"+js_inss+"</b>");
if(js_inss<5){
document.write("<b>Valor mínimo inválido ! </b>");
}
if(js_inss>15){
    document.write("<b>Valor máximo inválido ! </b>");
}
document.write("<p>=================================================================")
document.write("<p><b>Salário BRUTO = </b> "+js_sb);
document.write("<p>Total de Descontos INSS = "+js_tdes);
document.write("<p><b>Salário LÍQUIDO = </b> "+js_sl+"<p>");
    //Saida com aninhamento if
if (js_sl>10500) {

document.write("<b>O funcionário ganha muito bem </b>maior que 10.500");//Classificação salarial
}
else if(js_sl>6000){
document.write("<b>O funcionário ganha bem! </b>Maior que 6000");
}
else if(js_sl>3000){
document.write("<b>O funcionário ganha bem! </b>Maior que 3000");
}
else if(js_sl>1000){
document.write("<b>O funcionário ganha mal! </b>Menor ou igual a 1000");
}



//Impressão


//-->
</script>    
</body>
</html>
