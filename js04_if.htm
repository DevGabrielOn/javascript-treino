<script language="JavaScript">

// Declaração
var js_n1;
var js_n2;
var js_n3;

//Captação
js_n1= parseFloat(window.prompt("Digite um valor"));
js_n2= parseFloat(window.prompt("Digite outro valor"));

//Processamento
if (js_n1>js_n2) {
js_n3=js_n1;
js_n1=js_n2;
js_n2=js_n3;
document.write("<p>O menor é " +js_n1 +"<br>O maior é " +js_n2);
}

//Impressão


//-->
</script>
